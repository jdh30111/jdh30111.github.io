    <p id="text1">경이로운 신체 능력을 가진 고등학생 이타도리 유지는 병상에 누워 있는 할아버지의 병문안을 가는 것이 일과이다.그러던 어느 날, 학교에 잠들어 있던‘주물(呪物)’의 봉인이 풀리면서 괴물이 나타나고이타도리는 미처 도망치지 못한 선배를 구하기 위해 학교 건물로 뛰어드는데?!</p>
